<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body class="m-8">
    <div class="grid gap-12">
        <header class="grid grid-cols-[1fr_auto]">
            <a href="#">Nivacraft</a>
            <ul class="grid grid-cols-2 gap-8">
                <li>Bicicleta</li>
                <li>Contato</li>
            </ul>
        </header>
    
        <div class="grid grid-cols-3 gap-8">
            <h1>Produtos de Alta Qualidade</h1>
            <p class="col-span-2">
                Produtos de alta precisão e qualidade, feitos sob medida para você. 
                Explore o mundo na sua velocidade com a Nivacraft.
            </p>
        </div>

        <section class="grid grid-cols-3 gap-8">
            <div class="grid gap-2">
                <img src="" alt="Notebook">
                <h2>Notebook R$ 2.000</h2>
            </div>
            <div class="grid gap-2">
                <img src="" alt="Camera">
                <h2>Camera R$ 1.000</h2>
            </div>
            <div class="grid gap-2">
                <img src="" alt="Tablet">
                <h2>Tablet R$ 2.300</h2>
            </div>
        </section>
    </div>
</body>
</html>
